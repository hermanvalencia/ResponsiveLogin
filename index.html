<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/f614b5d864.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="style.css">
    <title>log in with sign up</title>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <div class="signin-signup">
                <form action="" class="sign-in-form">
                    <img src="tesda.png" class="avatar">
                    <h2 class="title">Sign in</h2>
                    <div class="input-field">
                        <i class="fas fa-user"></i>
                        <input type="text" placeholder="Username">
                    </div>
                    <div class="input-field">
                        <i class="fas fa-lock"></i>
                        <input type="password" placeholder="password">
                    </div>
                    <input type="submit" value="Login" class="btn solid">
                    
                    <p class="social-text">Forgot Password</p>
                    
                </form> 

                <form action="" class="sign-up-form">
                    <img src="tesda.png" class="avatar">
                    <h2 class="title">Sign in</h2>
                    <div class="input-field">
                        <i class="fas fa-user"></i>
                        <input type="text" placeholder="Username">
                    </div>
                    
                    <div class="input-field">
                        <i class="fas fa-user"></i>
                        <input type="text" placeholder="Name">
                    </div>

                    <div class="input-field">
                        <i class="fa-solid fa-envelope"></i>
                        <input type="email" placeholder="Email">
                    </div>


                    <div class="input-field">
                        <i class="fas fa-lock"></i>
                        <input type="password" placeholder="password">
                    </div>

                    <div class="input-field">
                        <i class="fa-solid fa-unlock"></i>
                        <input type="password" placeholder="Confirm Password">
                    </div>


                    <input type="submit" value="Submit" class="btn solid">
                    
                    <p class="social-text">Forgot Passowrd?</p>


                   
                </form> 
            </div>
        </div>





        <div class="panels-container">
            <div class="panel left-panel">
                <div class="content">
                    <img src="logo.png" class="img" alt="">
                    <button class="btn transparent" id="sign-up-btn">Sign In</button>
                </div>

                <img src="log.svg" class="image" alt="">
            </div>

            <div class="panel right-panel">
                <div class="content">
                    
                    <img src="logo.png" class="img" alt="">
                    <button class="btn transparent" id="sign-in-btn">Login</button>
                </div>

                <img src="register.svg" class="image" alt="">
            </div>
        </div>
        

    </div> 
    
    <script src="app.js"></script>
</body>
</html>
